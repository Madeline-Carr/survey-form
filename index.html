<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <main id="main">
            <h1 id="title">Survey Form</h1>
            <hr>
            <p id="description">This survey is about dogs.</p>
            <form action="" id="survey-form">
                <label id="name-label">Please enter your name:</label>
                <br>
                <input type="text" id="name" placeholder="Sherlock Holmes" required>
                <br>
                <label id="email-label">Please enter your e-mail address:</label>
                <br>
                <input type="email" id="email" placeholder="SherlockHolmes@Gmail.com" required>
                <br>
                <label id="number-label">How many dogs do you own?</label>
                <br>
                <input type="number" id="number" min="0" max="500" placeholder="8">
                <br>
                <label id="size-label">What size dog would you want?</label>
                <br>
                <select name="breed" id="dropdown">
                    <option value="big" selected>Big</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
                <br> <br>
                <label id="feeling-label">How much do you like dogs?</label>
                <br>
                <input type="radio" name="feelings" value="love"> Love them!<br>
                <input type="radio" name="feelings" value="hate"> Hate them!<br>
                <input type="radio" name="feelings" value="idk"> I'm not sure!<br>
                <br>
                <label id="own-breed-label">Do you own any of these breeds?</label>
                <br> <br>
                <input type="checkbox" name="pug" value="pug">Pug<br>
                <input type="checkbox" name="retriver" value="retriver">Golden Retriver<br>
                <input type="checkbox" name="hound" value="hound">Basset Hound<br>
                <br>
                <label>Any additional comments: </label>
                <br> <br>
                <textarea name="comments" id="comments" cols="90" rows="10"></textarea>

                <hr>
                <button type="submit" id="submit">Submit</button>

            </form>

        </main>
        <div id="space"></div>
    </div>
    <img src="Images/DogHouse-01.svg" alt="none">
</body>

</html>
